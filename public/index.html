<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="FoodStore">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Food App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Welcome  <span class="label label-info"> Food Items : {{ foods.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="food-list" class="row">
			<div class="col-sm-10 col-sm-offset-4">

				<label><h2> Check to Delete item </h2> </label>
				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="food in foods">
					<label>
					<h3>	<input type="checkbox" ng-click="deleteFood(food._id)"> Name: {{ food.name }}  Price: {{ food.price | currency:"USD$" }}
 </h3>
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="food-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter Food name" ng-model="formData.name">
						<input type="number" class="form-control input-lg text-center" placeholder="Enter Food price" ng-model="formData.price">
					</div>
                <h1> <span class=""> {{ total }} </span> </h1>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
					<button type="button" class="btn btn-primary btn-lg" ng-click="getTotal()">Get Total</button>
				</form>
			</div>
		</div>

		

	</div>

</body>
</html>
